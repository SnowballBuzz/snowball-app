<template name="sb_layout">
  {{#if appIsReady}}
    {{> css}}
    {{resetPushBadges}}
      <div class="outer-wrapper {{currentPage}} {{navLayout}}">
        {{> mobile_nav}}
          <div class="inner-wrapper template-{{pageName}}">
            {{> header}}
            {{#if notLoggedOutCordova}}
              {{> modules zone="hero"}}
                <div class="content-wrapper">
<!-- Cancelling the redundant login bar
                  {{#unless isLoggedIn}}
                      <div class="login-warning">
                          <span>It looks like you're not logged in</span>
                          <a href="{{pathFor 'signIn'}}" class="btn btn-primary sign-in">Sign In</a>
                          <a href="{{pathFor 'signUp'}}" class="btn register">Register</a>
                      </div>
                  {{/unless}}
-->
                  {{#if notAllowed}}
                    {{> Template.dynamic template=notAllowed.template data=notAllowed.data}}
                  {{else}}
                    {{> Template.dynamic template=adminMenu}}
                    {{> modules zone="contentTop"}}
                    {{> Template.dynamic template=main}}
                    {{> modules zone="contentBottom"}}
                  {{/if}}
                  {{> modules zone="footer"}}
                </div>
            {{else}}
              {{> atForm}}
            {{/if}}
              <div class="overlay hidden"></div>
          </div>
        {{{extraCode}}}
      </div>
  {{else}}
      <div class="app-loading">{{> loading}}</div>
  {{/if}}
</template>
