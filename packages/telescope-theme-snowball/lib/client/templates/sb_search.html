<template name="sb_search">
  {{#if canSearch}}
    {{#if isLoggedIn}}
      <div class="search clearfix {{searchQueryEmpty}} {{moduleClass}}">
          <a class="closeSearch hidden" href=""><i class="fa fa-close"></i></a>
          <input id="{{id}}" type="search" class="search-field" placeholder="{{_ 'search'}}" value="{{searchQuery}}">
      </div>
      {{/if}}
  {{/if}}
</template>
