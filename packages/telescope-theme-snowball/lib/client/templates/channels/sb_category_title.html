<template name="sb_category_title">
  {{#if isCategory}}
      <div class="category-heading-wrapper post-list-title">
        {{#with category}}
            <div class="category-heading">
                <div class="category-title">
                  {{#with categoryParents}}
                      <div class="category-parents">
                        {{#each this}}
                            <a href="{{this.getUrl}}">{{title}}</a> {{{icon "next"}}}
                        {{/each}}
                      </div>
                  {{/with}}
                      <h2 class="main-category-title">{{title}}</h2>
                  {{#if isOwnerOrAdmin}}
                    <span class="admin-tools">
                      <a href="#" class="share-group"><i class="icon-share2"></i></a>
                      <a href="{{pathFor 'EditChannels' groupId=_id}}" class="edit-group"><i class="icon-pencil"></i></a>
                    </span>
                  {{/if}}
                </div>
              {{#if description}}
                  <h3 class="category-description">{{description}}</h3>
              {{/if}}
            </div>
        {{/with}}
      </div>
  {{/if}}
</template>
