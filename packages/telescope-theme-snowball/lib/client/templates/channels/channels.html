<template name="channels">
  {{#if currentUser}}
      <!--<div class="logoZoneRight">-->
          <!--<a href="#" class="showChannelSearch"><i class="icon icon-funnel primary"></i></a>-->
      <!--</div>-->
      <div class="channels-view">
          <div class="form-group">
              <input id="search_channels" type="search" class="search-field form-control" placeholder="Filter Groups"
                     value="{{searchQuery}}">
          </div>
        {{#HammerTouchArea gestureMap=touchEvents}}
            <ul class="channels-list">
              {{#each channels}}
                  <li class="channel-list-item {{GetClassForIsSubscribedTo _id}} clearfix">
                      <div class="left-side">
                          <h2 class="name"><a href="{{pathFor 'Channel' groupId=_id}}">{{name}}</a></h2>
                          <p class="description"> {{description}} </p>
                      </div>

                      <div class="right-side">
                          <button class="subscribe-button" channel-id="{{_id}}">
                            {{#if isPrivate}}
                                <i class="icon icon-lock"></i>&nbsp;
                            {{/if}}
                            {{#if IsSubscribedTo _id}}
                                Joined
                            {{else}}
                                Join
                            {{/if}}
                          </button>
                      </div>
                  </li>
              {{/each}}
            </ul>
        {{/HammerTouchArea}}
      </div>
  {{else}}
      <div class="grid-small grid-block dialog no-rights center-text">You are not logged in.</div>
  {{/if}}
</template>
