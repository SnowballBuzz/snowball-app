<template name="channels">
    <div class="logoZoneLeft">
        <a href="{{pathFor 'AddChannels'}}" class="addChannel"><i class="fa fa-plus-circle"></i></a>
    </div>
    <div class="logoZoneRight">
        <a href="#" class="showChannelSearch"><i class="fa fa-search"></i></a>
    </div>
    <div class="channels-view">
        <div class="channels-header clearfix">
            <a href="{{pathFor 'AddChannels'}}" class="btn btn-secondary addChannel desktop-only pull-left">
                <i class="fa fa-plus-circle"></i>
                &nbsp;&nbsp;Add Channel
            </a>
            <div class="search {{searchQueryEmpty}} {{moduleClass}} pull-right">
                <input id="search_channels" type="search" class="search-field" placeholder="{{_ 'search'}}"
                       value="{{searchQuery}}">
            </div>
        </div>
        <ul class="channels-list">
          {{#each channels}}
              <li class="channel-list-item {{GetClassForIsSubscribedTo _id}}">
                  <div class="left-side">
                      <h2 class="name"><a href="{{pathFor 'postsDefault'}}?cat%5B0%5D={{name}}">{{name}}</a></h2>
                      <p class="description"> {{description}} </p>
                  </div>

                  <div class="right-side">
                      <button class="subscribe-button" channel-id="{{_id}}">
                        {{#if isPrivate}}
                            <i class="fa fa-lock"></i>
                        {{/if}}
                        {{#if IsSubscribedTo _id}}
                            Unsubscribe
                        {{else}}
                            Subscribe
                        {{/if}}
                      </button>
                  </div>
              </li>
          {{/each}}
        </ul>
    </div>
</template>
