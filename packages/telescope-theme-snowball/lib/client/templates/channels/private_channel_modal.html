<template name="private_channel_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" id="privateChannelEmail">
                    <div class="modal-header">
                        <h4 class="modal-title">Verify your affiliation</h4>
                    </div>
                    <div class="modal-body">
                        <p>To join the <strong> {{name}} </strong> channel, please provide an email address with one of
                            the following domain names:<br></p>
                        <ul line-height="1">
                          {{#each domains}}
                              <li margin="0 0 1px 0"> &nbsp; &nbsp; <strong>@{{this}}</strong></li>
                          {{/each}}
                        </ul>
                        <input type="email" id="" name="email" placeholder="your-email@organization.com">
                        <br>
                        <p>Please check your mailbox for a confirmation link.</p>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <!--<button type="button" class="btn btn-default resendVerification">Resend My Verification</button>-->
                        <button type="submit" class="btn btn-primary submitEmail">Send Verification</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="private_channel_modal_confirmation">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Verification email sent</h4>
                </div>
                <div class="modal-body">
                    <p>We sent you an email with a link to confirm your account. Once you click on that link, you'll be
                        allowed into this group.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
