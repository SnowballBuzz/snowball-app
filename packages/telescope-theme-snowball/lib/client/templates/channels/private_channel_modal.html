<template name="private_channel_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" id="privateChannelEmail">
                    <div class="modal-header">
                        <h4 class="modal-title">This is a private channel.</h4>
                    </div>

                    <div class="modal-body">
                        <p>{{name}} is a private channel. Either your email address is not allowed, or you have not verified your email address. Allowed domains for
                            this channel are:</p>
                        <ul>
                          {{#each domains}}
                              <li><strong>{{this}}</strong></li>
                          {{/each}}
                        </ul>
                        <p>If you have an email address from one of those domains, type it below. Once you've verified
                            your address, you'll be able to join this channel.</p>
                        <input type="email" id="" name="email">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default resendVerification">Resend My Verification</button>
                        <button type="submit" class="btn btn-primary submitEmail">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
