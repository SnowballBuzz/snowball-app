<template name="private_channel_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" id="privateChannelEmail">
                    <div class="modal-header">
                        <h4 class="modal-title">Verify your email to join the {{name}} channel</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter an email address based on one of the following domain names:</p>
                        <ul>
                          {{#each domains}}
                              <li><strong>{{this}}</strong></li>
                          {{/each}}
                        </ul>
                        <input type="email" id="" name="email" placeholder="your-email@organization.com">
                        <p>Please check your mailbox for a confirmation link.</p>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <!--                <button type="button" class="btn btn-default resendVerification">Resend My Verification</button> -->
                        <button type="submit" class="btn btn-primary submitEmail">Verify my email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
