<template name="sb_categories_admin">
    <div class="logoZoneRight">
        <a href="#" class="submitChannel">Add</a>
    </div>
    <div class="add-category">
      {{#if editForm}}
        {{#with category}}
          {{> quickForm collection="Categories" id='updateCategoryForm' type="update" doc=this label-class="control-label" input-col-class="controls" template="bootstrap3-horizontal"}}
        {{/with}}
      {{else}}
        {{#autoForm collection="Categories" type='insert' id="insertCategoryForm" label-class="control-label" input-col-class="controls" template="bootstrap3-horizontal"}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="description"}}
          {{> afQuickField name="isPrivate"}}
          {{#if afFieldValueIs name="isPrivate" value=1}}
            {{> afQuickField name="allowedDomains"}}
            {{> afQuickField name="allowedEmails"}}
            {{> afQuickField name="notifyUpvotes"}}
          {{/if}}
            <button type="submit" class="btn btn-primary">Save Group</button>
        {{/autoForm}}
      {{/if}}
    </div>
  {{#if isAdmin}}
      <div class="categories-list">
        {{> menuComponent menuName="categoriesAdmin" menuItems=menuItems menuType="list"}}
      </div>
  {{/if}}
</template>
