<template name="sb_submit_button">
  {{#if currentUser}}
      <div class="submit-button {{moduleClass}}">
          <a id="submit" class="submit btn" href="{{pathFor 'postSubmit'}}">
              <i class="fa fa-plus-circle"></i>&nbsp;&nbsp;{{_ "post"}}
          </a>
      </div>
  {{/if}}
</template>
