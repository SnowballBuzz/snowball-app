<template name="sb_post_info">
    <div class="post-info">
        <span class="post-comments"><a href="{{pathFor 'postPage' _id=_id slug=slug}}"><i class="fa fa-comment"></i>{{commentCount}}</a></span>
        <span class="post-comments"><i class="fa fa-clock-o"></i>{{timeAgo createdAt}}</span>
    </div>
</template>
