<template name="sb_post_info">
    <div class="post-info">
        <span class="post-comments"><a href="{{pathFor 'postPage' _id=_id slug=slug}}"><i class="icon icon-bubble"></i>{{commentCount}}</a></span>
        <span class="post-comments"><i class="icon icon-clock3"></i>{{timeAgo createdAt}}</span>
    </div>
</template>
