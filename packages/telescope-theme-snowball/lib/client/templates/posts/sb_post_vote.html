<template name="sb_post_vote">
    <div class="post-vote {{moduleClass}}">
        <div class="vote-actions {{actionsClass}}">
            <a class="vote-action upvote" href="#" title="{{_ "upvote_"}}">
                <h4>
                  {{{icon "upvote"}}}
                  {{#if hasVoted}}
                    {{upvotePercent}}
                  {{else}}
                      <span class="sr-only">{{_ "upvote_"}}</span>
                      Upvote
                  {{/if}}
                </h4>
            </a>
          {{#if enableDownvotes}}
              <a class="vote-action downvote" href="#" title="{{_ "downvote"}}">
                  <h4>
                    {{{icon "downvote"}}}
                    {{#if hasVoted}}
                      {{downvotePercent}}
                    {{else}}
                        <span class="sr-only">{{_ "downvote_"}}</span>
                        Downvote
                    {{/if}}
                  </h4>
              </a>
          {{/if}}
        </div>
    </div>
</template>
