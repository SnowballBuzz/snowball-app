<template name="sb_main_posts_list">
    <div class="main-posts-list">
      {{#if categoryPage}}
          <!--todo: change this to isSubscribed or something, right now this happens on every category page-->
          <div class="grid-small grid-block dialog no-rights center-text">You are not subscribed to this page. <a
                  href="{{pathFor 'Channels'}}" class="btn btn-default">Subscribe here</a></div>
      {{else}}
        {{> modules zone="postsListTop"}}
        {{#if customTemplate}}
          {{> Template.dynamic template=customTemplate data=arguments}}
        {{else}}
          {{> posts_list_controller arguments}}
        {{/if}}
        {{> modules zone="postsListBottom"}}
      {{/if}}
    </div>
</template>
