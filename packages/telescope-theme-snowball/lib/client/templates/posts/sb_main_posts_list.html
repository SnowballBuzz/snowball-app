<template name="sb_main_posts_list">
    <div class="main-posts-list">
        <div class="logoZoneRight">
            <!-- Adding the Post a new idea Button next to the search button (ML) -->
              <table>
                <tr>
                  <td>
                    <a href="#" class="showPostsSearch"><i class="icon icon-magnifier"></i></a>
                  </td>
                  <td>
                    <a href="/submit"><i class="fa fa-edit"></i></a>
                  </td>
                </tr>
              </table>
        </div>
      {{> modules zone="postsListTop"}}
      {{#if customTemplate}}
        {{> Template.dynamic template=customTemplate data=arguments}}
      {{else}}
        {{> posts_list_controller arguments}}
      {{/if}}
      {{> modules zone="postsListBottom"}}
    </div>
</template>
