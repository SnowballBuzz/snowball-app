<template name="sb_post_submit">
  {{> goBack text="Cancel"}}
    <div class="logoZoneRight">
        <a href="#" class="submitPost">Post</a>
    </div>
    <div class="form-page post-submit">
      {{#if isSubscribed}}
          <div class="grid grid-module">
            {{> quickForm
            collection="Posts"
            id="submitPostForm"
            template="bootstrap3-horizontal"
            input-col-class="controls"
            type="method"
            meteormethod="submitPost"
            fields=postFields}}
          </div>
      {{else}}
          <div class="grid grid-module">
              You need to join a group to post ideas.
              <a href="{{pathFor 'Channels'}}" class="btn btn-default btn-block">Join a Group</a>
          </div>
      {{/if}}
    </div>
</template>
