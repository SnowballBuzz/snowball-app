<!--

Post List Compact Component

title (String)
| The title of the post list

incoming (Cursor)
| A cursor containing the new posts since render

postsCursor (Cursor)
| A cursor containing the post list

postsCount (Number)
| How many posts are loaded

postsReady (Boolean)
| Whether the subscription is ready

hasMorePosts (Boolean)
| Whether there are still more posts that can be loaded

loadMoreHandler (Function)
| What to do when the user clicks "load more"

postsField (Object)
| An object cont


-->
<template name="sb_posts_list_compact">
    <table>
        <thead>
        <tr>
            <td>Post</td>
            <!--<td>{{fieldLabel}}</td>-->
        </tr>
        </thead>
      {{#if postsCursor}}
      {{#each postsCursor}}
          <tr>
              <td>
                  <a href="{{pathFor 'postPage' _id=_id}}">{{title}}</a>
                  <br>
                  {{totalVotes}}
                  <br>
                  <small><i class="icon icon-clock3"></i>&nbsp;{{date this}}</small>
              </td>
              <!--<td></td>-->
          </tr>
      {{/each}}
      {{#if hasMorePosts}}
          <tr>
              <td colspan="2">
                  <a class="downvoted-more more-button grid-module" href="#"><span>{{_ "load_more"}}</span></a>
              </td>
          </tr>
      {{/if}}
        {{else}}
          <tr>
              <td>
                  <p>No posts yet</p>
              </td>
          </tr>
      {{/if}}
    </table>
</template>
