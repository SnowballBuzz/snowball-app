<template name="post_tweet">
    <div class="post-share post-meta-item">
        <a class="tweet-post"
           href="//twitter.com/intent/tweet?text={{encodedTitle}}&url={{this.getShareableLink}}&{{viaTwitter}}"
           data-id="{{_id}}" target="_blank">
            <h4>{{{icon "twitter"}}} Share {{shares}}</h4>
        </a>
    </div>
</template>
