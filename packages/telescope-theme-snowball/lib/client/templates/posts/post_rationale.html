<template name="post_rationale">
    <div class="post_rationale">
      {{#if addRationale}}
          <!--autosaveOnKeyup=true-->
        {{#if addRationale}}
          {{#autoForm collection="Posts" id="updateRationaleForm" type="update" doc=this trimStrings=false autosave=true}}
            {{> afArrayField name="rationale"}}
              <button type="submit" class="btn btn-block save-rationale btn-default">Save Argument</button>
          {{/autoForm}}
        {{/if}}
      {{else}}
        {{#if rationale}}
            <ul class="{{publicClass}}">
              {{#each rationale}}
                  <li>{{this}}</li>
              {{/each}}
            </ul>
        {{/if}}
      {{/if}}
      {{#if isOwnerAndSingle}}
        {{#unless addRationale}}
            <a class="btn btn-block add-rationale  btn-default">Add Argument</a>
            <small>Arguments are added as bullet points to your idea to convince others.</small>
        {{/unless}}
      {{/if}}
    </div>
</template>
